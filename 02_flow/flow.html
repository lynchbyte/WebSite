<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="Shauna Lynch">

  <title>Welcome</title>

  <style>
    body {
      margin: 0px;
      height: 100vh;
      font-family: Monospace;
      background-color: #101010;
      color: #000;
      overflow: hidden;
    }
  </style>

</head>

<body>

  <div id="container"></div>
  <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>

  <script id="fragmentShader" type="x-shader/x-fragment">

// Author: @patriciogv - 2015
// Title: Metaballs

    #ifdef GL_ES
    precision mediump float;
    #endif
    
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    
    vec2 random2( vec2 p ) {
        return fract(sin(vec2(dot(p,vec2(127.1,311.7)),dot(p,vec2(269.5,183.3))))*43758.5453);
    }
    
    void main() {
        vec2 st = gl_FragCoord.xy/u_resolution.xy;
        st.x *= u_resolution.x/u_resolution.y;
        vec3 color = vec3(0.0, 0.2, 0.4);
    
        // Scale
        st *= 5.;
    
        // Tile the space
        vec2 i_st = floor(st);
        vec2 f_st = fract(st);
    
        float m_dist = 1.;  // minimun distance
        for (int j= -1; j <= 1; j++ ) {
            for (int i= -1; i <= 1; i++ ) {
                // Neighbor place in the grid
                vec2 neighbor = vec2(float(i),float(j));
    
                // Random position from current + neighbor place in the grid
                vec2 offset = random2(i_st + neighbor);
    
                // Animate the offset
                offset = 0.5 + 0.5*sin(u_time + 6.2831*offset);
    
                // Position of the cell
                vec2 pos = neighbor + offset - f_st;
    
                // Cell distance
                float dist = length(pos);
    
                // Metaball it!
                m_dist = min(m_dist, m_dist*dist);
            }
        }
    
        // Draw cells
        color += step(0.060, m_dist);
    
        gl_FragColor = vec4(color,0.1);
    }
    
</script>

  <script type="module">
    import * as THREE from '../../js/three.module.js'


    import { picNew } from '../../js/_picNewClass.mjs';

    window.THREE = THREE;

    var container;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {
      container = document.getElementById('container');

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);

      camera.lookAt(0, 0, 0);
      camera.position.z = 1;

      scene = new THREE.Scene();

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor('white');
      document.body.appendChild(renderer.domElement);

      // Lights
      var light = new THREE.DirectionalLight(0xffffff, 0.5);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      var light = new THREE.AmbientLight(0xffffff, 0.5);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      // Shader Plane
      var geometry = new THREE.PlaneBufferGeometry(2, 2, 1, 1);

      uniforms = {
        u_time: { type: "f", value: 1.0 },
        u_resolution: { type: "v2", value: new THREE.Vector2() },
        u_mouse: { type: "v2", value: new THREE.Vector2() }
      };

      var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent,
        transparent: true,
        opacity: 0.5
      });

      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      uniforms.u_resolution.value.x = renderer.domElement.width;
      uniforms.u_resolution.value.y = renderer.domElement.height;

      //Title Picture
      makePicTitle();

      window.addEventListener('resize', onWindowResize, false);

      document.onmousemove = function (e) {
        uniforms.u_mouse.value.x = e.pageX
        uniforms.u_mouse.value.y = e.pageY
      }
    }

    function onWindowResize(event) {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);

      uniforms.u_resolution.value.x = renderer.domElement.width;
      uniforms.u_resolution.value.y = renderer.domElement.height;

      //TO DO
      // https://jsfiddle.net/3k8ah1py/
    }

    async function makePicTitle() {

      const tp = await new picNew(

        new THREE.PlaneBufferGeometry(0.5 * 4, 0.5 * 7, 1, 1),
        new THREE.MeshPhongMaterial({ color: 'green' }),
        './02_media/pawel-czerwinski.jpg',        //url
        
       
        0, (180 * (Math.PI / 180)), (-90 * (Math.PI / 180)),    //rotX,rotY,rotZ
        0, 0, -0.1,   //posX,posY,posZ
        'tp',       //name
        true,     //vis
        false,       //recShad, 
        false,      //castShad,
     

      );

      scene.add(tp);
     
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      uniforms.u_time.value += 0.01;
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
